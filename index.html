<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css"rel="stylesheet" href="style.css">
        <title>Tyrell Corp. webiste</title>
    </head>
    <body>
        <header>
            <div class="container">
            <div id="triangle-up"class="triangle-up" onclick="toggleMenu(this)"></div>
            <div class="dropdown" id="menu">
                <img class="logo" src="kanji1.png" alt="eye">
                <img class="logo" src="lee.png" alt="eye">
            </div>
            </div>
        </header>
        <div class="content">
            <div class="control form">
                <h1>Tyrell Corporate Login</h1>
            </div>
            <form class="form" autocomplete="off">
                <div class="control block-cube block-input">
                    <input name="username", type="text", placeholder="Username">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input name="password", type="password", placeholder="Password"><div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <button class="btn block-cube  block-cube-hover" type="button">
                <div class="bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg">
                    <div class="bg-inner"></div>
                </div>
                <div class="text">Log In</div></button>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
